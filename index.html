<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                    <div class="flex flex-col md:flex-row justify-center items-center space-x-4 space-y-3">
                        <button class="flex flex-row justify-center items-center gap-2 bg-white py-2 px-4 rounded-3xl space-x-3">

                </div>
            </div>
    </section>
